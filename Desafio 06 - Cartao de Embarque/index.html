<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Embarque - Desafio #boraCodar Rocketseat</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="cartao">
        <section>
            <div class="row">
                <div>Voo <b>RS995</b></div>
                <div>Data <b>23/05/2023</b></div>
            </div>

            <div class="row airports">
                <div>São Paulo, Brasil</div>
                <div>São Francisco, EUA</div>
            </div>

            <div class="row airport-codes">
                <b>GRU</b>
                <span class="material-symbols-outlined">flight</span>
                <b>SFO</b>
            </div>
            
            <div class="row">
                <span>17:00</span>
                <span>04:48<sup>+1</sup></span>
            </div>
            
        </section>

        <section>
            <div class="row">
                <div>Passageiro <b>Rodrigo Terron</b></div>
                <div>Assento <b>28A</b></div>
            </div>
        </section>

        <section class="embarque">
            <div class="row">
                <div class="dados-embarque">
                    <div>Embarque <b>16:15</b></div>
                    <div>Terminal <b>2</b></div>
                    <div>Portão <b>15</b></div>
                </div>
                
                <div class="qrcode">
                    <img src="./assets/qrcode.png" alt="">
                    Grupo de embarque: 3
                </div>
            </div>
            <div class="row aviso">
                <span><strong>Atenção:</strong> o portão fecha 16:45</span>
            </div>
        </section>

    </div>
</body>
</html>
