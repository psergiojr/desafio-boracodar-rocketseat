<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Desafio #boraCodar Rocketseat</title>

    <link rel="stylesheet" href="style.css">
</head>
<body class="dark bamboo">
    
    <div id="calculadora">
        <div class="visor">
            <div class="entrada">1+1</div>
            <div class="resultado">2</div>
        </div>
        <div class="teclado">
            <div class="numeros">
                <button>CE</button>
                <button>C</button>
                <button>%</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>&plusmn;</button>
                <button>0</button>
                <button>,</button>
            </div>
            <div class="operadores">
                <button>&divide;</button>
                <button>&times;</button>
                <button>&minus;</button>
                <button>+</button>
                <button>=</button>
            </div>
        </div>
    </div>

</body>
</html>
